<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header section  -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <h2>LOGO</h2>
                </div>
                <nav>
                    <li>
                        <button class="btn">Sign Up</button>
                    </li>
                </nav>
            </div>
            <div class="header-banner">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
        </div>    
    </header>

    <!-- Action Section  -->
     <section class="action container">
        <div class="left-side">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn">Launch Live Preview</button>
        </div>
        <div class="right-side">
            <img src="Assets/wc-mini.png" alt="">
        </div>
     </section>

     <!-- Productive Users Section  -->
      <section class="productive container">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="pro-card">
            <div class="card">
                <h3>50K</h3>
                <p>Active Users</p>
            </div>
            <div class="card">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
            </div>
            <div class="card">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
            </div>
        </div>
      </section>

    



</body>
</html>
